<!DOCTYPE html>

<head> 

	<meta charset="utf-8"> 
 
	<title>equalbox demo</title>
    
    
    <script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <script src="equalbox.js"></script>
    
    <script>
        $(document).ready(function() {            
            $("#box1,#box3,#box2").equalbox();            
        });
    </script>
    
    <style type="text/css">
        #box-container {width: 960px; margin: auto;}
        .box {float:left; width: 30%; border: 1px #ccc solid; margin-right: 30px;}
    </style>
 
 
</head> 
 
 
<body>
    

    <div id="box-container">
    
        <div id="box1" class="box">
            <p>dsfsdfsdfsdf</p>
            <p>dsfsdfsdfsdf</p>
            <p>dsfsdfsdfsdf</p>
            <p>dsfsdfsdfsdf</p>
            <p>dsfsdfsdfsdf</p>      
        </div>
        
        <div id="box2" class="box">
            <p>dsfsdfsdfsdf</p>
        </div>
        
        <div id="box3" class="box">
            <p>dsfsdfsdfsdf</p>
            <p>dsfsdfsdfsdf</p>
            <p>dsfsdfsdfsdf</p>
            <p>dsfsdfsdfsdf</p>
            <p>dsfsdfsdfsdf</p>
            <p>dsfsdfsdfsdf</p>
            <p>dsfsdfsdfsdf</p>
        </div>
    
    </div>
 
 
</body> 
</html>
